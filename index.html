<!DOCTYPEhtml>

<html>

<head>

	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<title>Google</title>

</head>

<body>

	<div id="wrapper">

		<div id="header">	

			<div id="top-links">

				<a class="top-header plain-links" href="https://www.google.com/intl/en/mail/help/about.html">Gmail</a>
				<a class="top-header plain-links" href="https://www.google.com/imghp?hl=en&tab=wi&ei=IWHKVt_XE4vPeOnkrYgN&ved=0EKouCBYoAQ">Images</a>
				<a id="apps" class="top-header" href="https://www.google.com/intl/en/about/products/"><img src="http://www.englewoodschools.net/cms/lib8/CO01900647/Centricity/Domain/1009/GoogleAppsIcon.png" width="30px" height="30px"></a>

				<a id="sign-in" class="top-header" href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/webhp%3Fhl%3Den#identifier">Sign In</a>

			</div>

		</div>

		<div id="content">

			<div id="logo-box">

				<a id="logo" href="https://www.google.com/"><img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"></a>

			</div>

			<form action="" method=get>

			<div id="invisible-search-box">			

				<div id="search-box">
	
					<input id="search" type="text">

				</div>

				<div id="buttons">			

					<input id="left-button" type="submit" value="Google Search">

					<input id="right-button" type="submit" value="I'm Feeling Lucky">
	
				</div>

			</div>
	
			</form>

		</div>
	</div>	
		<div id="footer">
	
			<div id="left-links">
				<a class="left-footer" href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a>
				<a class="left-footer" href="https://www.google.com/services/?fg=1">Business</a>
				<a class="left-footer" href="https://www.google.com/intl/en/about/">About</a>
			</div>

			<div id="right-links">
				<a class="right-footer" href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a>
				<a class="right-footer" href="https://www.google.com/intl/en/policies/privacy/?fg=1">Terms</a>
				<a class="right-footer" href="https://www.google.com/preferences?hl=en&fg=1">Settings</a>
			</div>

		</div>

</body>

</html>
